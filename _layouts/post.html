---
layout: base
---
<head>
</head>
<div class="post block">
  <h1 class="post title">{{ page.title }}</h1>
  <span class="post date">Written on {{ page.date | date_to_string }} </span>
  <span>
    {% for tag in page.tags %}
      <a class="post-tag" href="/tags/{{ tag }}"><nobr>{{ tag }}</nobr>&nbsp;</a>
    {% endfor %}
  </span>
</div>
<br><hr><br>
<div class="post content">
  {{ content }}
</div>
