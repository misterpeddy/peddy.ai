---
layout: base 
title: Home
permalink: /
---

<br>
{% for post in site.posts %}
  <hr>
  <div class='post block'>
    <h1 class='post title'><a href="{{post.url}}">{{post.title}}</a></h1> 
    <h3 class='post date'>Written on {{ post.date | date_to_string }} </h3>
    <p class='post snippet'>{{ post.content | truncatewords: 30}}</p>
    <div class='post image'>{% include image.html url=post.image %}</div>
  </div>
{% endfor %}
{{ content }}
