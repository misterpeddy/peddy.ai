---
layout: base 
title: Home
---

<section class='posts'>
  {% for post in site.posts %}
    <hr>
    <div class='post block'>
      <h1 class='post title'><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <span class="post date">Written on {{ post.date | date_to_string }} </span>
      <span>
        {{ page.tags }} 
        {% for tag in post.tags %}
          <a class="post-tag" href="/tags/{{ tag }}"><nobr>{{ tag }}</nobr>&nbsp;</a>
        {% endfor %}
      </span>
      <p class='post snippet'>{{ post.content | truncatewords: 50}}</p>
      <div class='post image'>{% include image.html url=post.image %}</div>
    </div>
  {% endfor %}
</section>
